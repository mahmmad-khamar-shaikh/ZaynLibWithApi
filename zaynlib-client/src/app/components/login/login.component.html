<div class="signin-content">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="form">
                <p>Please login to continue</p>
                <mat-form-field class="full-width-input">
                    <input matInput placeholder="User" formControlName="userName" required>
                    <mat-error *ngIf="isFieldInvalid('userName')">
                        Please inform your user name
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="full-width-input">
                    <input matInput type="password" placeholder="Password" formControlName="password" required>
                    <mat-error *ngIf="isFieldInvalid('userName')">
                        Please inform your password
                    </mat-error>
                </mat-form-field>
                <button mat-raised-button color="primary" (click)="login()">Login</button>

                <mat-error *ngIf="isError">
                    {{customErrorMessage}}
                </mat-error>
            </form>



        </mat-card-content>
        <mat-card-footer>
            <button mat-button color="accent" [routerLink]="['/home/signup']">
        Sign Up</button>
            <button mat-button color="warn" [routerLink]="['/home/password']">Forgot Password</button>
        </mat-card-footer>
    </mat-card>
</div>
